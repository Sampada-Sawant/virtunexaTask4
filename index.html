<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Add this after your Bootstrap CSS link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">Digital Notebook</h1>
            <p class="text-center text-muted">Organize your thoughts with tags and filters</p>
        </header>

        <div class="row">
            <!-- Note Creation Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Create New Note
                    </div>
                    <div class="card-body">
                        <form id="noteForm">
                            <div class="mb-3">
                                <label for="noteTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="noteTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="noteContent" class="form-label">Content</label>
                                <textarea class="form-control" id="noteContent" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="noteTags" class="form-label">Tags (comma separated)</label>
                                <input type="text" class="form-control" id="noteTags" placeholder="work, ideas, important">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Note</button>
                        </form>
                    </div>
                </div>

                <!-- Filter Section -->
                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        Filter Notes
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Search</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search notes...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Filter by Tags</label>
                            <div id="tagFilters" class="d-flex flex-wrap gap-2">
                                <!-- Tags will be dynamically added here -->
                            </div>
                        </div>
                        <button id="clearFilters" class="btn btn-outline-secondary">Clear Filters</button>
                    </div>
                </div>
            </div>

            <!-- Notes Display Section -->
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Your Notes</h2>
                    <span id="noteCount" class="badge bg-primary">0 notes</span>
                </div>
                <div id="notesContainer" class="row">
                    <!-- Notes will be dynamically added here -->
                    <div class="col-12">
                        <p id="noNotesMessage" class="text-muted">No notes yet. Create your first note!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
